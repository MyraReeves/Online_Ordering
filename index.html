<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    
    <script src="JS/order.js" defer></script>
    <title>Order Online</title>
</head>
<body>
    <header>
        <h1> <img src="images/camera.png" id="rotateLeft"> Say Cheese Pizzeria <img src="images/camera.png" id="rotateRight"> </h1>
    </header>
    <main>
        <div id="menu">
            <form class="form">
                <div class="left">
                    <h3>Size</h3>
                    <input type="radio" name="Size" class="size" value="Personal Pizza">10" Personal . . . . . . . $10<br>
                    <input type="radio" name="Size" class="size" value="Small pizza">12" Small . . . . . . . . . $12<br>
                    <input type="radio" name="Size" class="size" value="Medium pizza">14‚Äù Medium . . . . . . . $14<br>
                    <input type="radio" name="Size" class="size" value="Large pizza">16" Large . . . . . . . . . $16<br>
                    <input type="radio" name="Size" class="size" value="Extra Large pizza">18" Extra Large . . . . $18<br>
                </div>

                <div class="right">
                    <h3>Meats</h3>
                    <!-- <p>$2 each</p> -->
                    <input type="checkbox" name="Topping" class="toppings" value="Anchovy">Anchovies <br>
                    <input type="checkbox" name="Topping" class="toppings" value="Canadian Bacon">Canadian Bacon <br>
                    <input type="checkbox" name="Topping" class="toppings" value="Diced Chicken">Diced Chicken <br>
                    <input type="checkbox" name="Topping" class="toppings" value="Ground Beef">Ground Beef <br>
                    <input type="checkbox" name="Topping" class="toppings" value="Meatballs">Meatballs <br>
                    <input type="checkbox" name="Topping" class="toppings" value="Pepperoni">Pepperoni <br>
                    <input type="checkbox" name="Topping" class="toppings" value="Pulled Pork">Pulled Pork <br>
                    <input type="checkbox" name="Topping" class="toppings" value="Sausage">Sausage <br>
                    <input type="checkbox" name="Topping" class="toppings" value="Shrimp">Shrimp <br>
                </div>

            </form>

            <input type="button" value="Click here to place your order" id="order" onclick="getReceipt()">

            <form class="form">
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
